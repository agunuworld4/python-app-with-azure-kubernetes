# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '8650f22f-1fc5-4544-9b02-f9ea9bb35d20'
  imageRepository: 'agunuworldpythonappweb'
  containerRegistry: 'aksxyzcontainer.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/python-application/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
    - stage: Build
      displayName: Build and push stage
      jobs:  
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
        - task: Docker@2
          inputs:
            containerRegistry: 'aksxyzcontainer'
            repository: 'aksxyzcontainer.azurecr.io'
            command: 'buildAndPush'
            Dockerfile: '**/Dockerfile'
            tags: '$(tag)'
        - task: CopyFiles@2
          inputs:
            SourceFolder: '$(System.DefaultWorkingDirectory)'
            Contents: '**/*.yaml'
            TargetFolder: '$(Build.ArtifactStagingDirectory)'
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'manifests'
            publishLocation: 'Container'

    # - task: PublishPipelineArtifact@1
    #   inputs:
    #     targetPath: 'manifests'
    #     artifact: 'manifests'

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: DeployTok8s
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: DevPython
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'manifests'
              downloadPath: '$(System.ArtifactsDirectory)/manifests'
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: 'deploy'
              kubernetesServiceConnection: 'DevPython-aksk8s-default-1596398514116'
              namespace: 'default'
              manifests: '$(Pipeline.Workspace)/manifests/app.yml'
              containers: '$(containerRegistry)/$(imageRepository):$(tag)'
              imagePullSecrets: '$(imagePullSecret)'
